stages:
  - build
  - test
  - deploy

compile:
  tags:
    - compile
  stage: build
  script:
    - cmake .
    - make -j8
  artifacts:
    paths:
      - lib
      - SpatzSim
      - models
      - shaders
    when: on_success
    expire_in: 1 hrs

static_analysis_MR:
  tags:
    - static-analysis
  stage: test
  only:
    - merge_requests
  script:
    - cmake .
    - make clean
    - scan-build -plist --intercept-first -o analyzer_reports make -j$(nproc)
    - sonar-scanner -Dsonar.projectVersion=$CI_COMMIT_SHA -Dsonar.branch.name=$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME -Dsonar.branch.target=$CI_MERGE_REQUEST_TARGET_BRANCH_NAME

static_analysis:
  tags:
    - static-analysis
  stage: test
  only:
    - master
  script:
    - cmake .
    - make clean
    - scan-build -plist --intercept-first -o analyzer_reports make -j$(nproc)
    - sonar-scanner -Dsonar.projectVersion=$CI_COMMIT_SHA -Dsonar.branch.name=$CI_COMMIT_REF_NAME

# Trigger simulator update in spatzenhirn/ansible-server
deploy:
  only:
    - master
  stage: deploy
  script:
    - curl --request POST --form "token=$ANSIBLE_TRIGGER_TOKEN" --form "ref=master" --form "variables[UPDATE_SIMULATOR]=true" https://git.spatz.wtf/api/v4/projects/265/trigger/pipeline

